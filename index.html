<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <div class="profile">
        <div class="profileheader">
            <img class="bannerimg" src="images/bg-pattern-card.svg">
            <img class="avatar" src="images/image-victor.jpg">
            <p><span class="name">Victor Crest</span> <span class="age">26</span></p>
            <p><span class="city">London</span></p>
        </div>

        <hr/> <!--dividing line-->

        <div class="stats">
            <div>
                <h2><span class="numberbold">80K</span></h2>
                <p><span class="extratext">Followers</span></p>
            </div>

            <div>
                <h2><span class="numberbold">803K</span></h2>
                <p><span class="extratext">Likes</span></p>
            </div>
            
            <div>
                <h2><span class="numberbold">1.4K</span></h2>
                <p><span class="extratext">Photos</span></p>
            </div>
        </div>
    </div>
    
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Jonas Miersch</a>.
    </div>

</body>
</html>
